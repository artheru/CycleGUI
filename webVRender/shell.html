<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>CycleGUI WebUI</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
			overflow:hidden;
      }
      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; 
	  
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -o-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
			
			width:100%;
			height:100%;
		}
      div.emscripten { text-align: center; }
      div.emscripten_border { border: none; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; background-color: black; }
    </style>
  </head>
  <body>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>

  <script type='text/javascript'>
	var Module = {
		preRun: [],
		postRun: [],
		print: (function () {
			return function (text) {
				text = Array.prototype.slice.call(arguments).join(' ');
				console.log(text);
			};
		})(),
		printErr: function (text) {
			text = Array.prototype.slice.call(arguments).join(' ');
			console.error(text);
		},
		printErr: function (text) {},
		canvas: (function () {
			var canvas = document.getElementById('canvas');
			// As a default initial behavior, pop up an alert when webgl context is lost. To make your
			// application robust, you may want to override this behavior before shipping!
			// See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
			canvas.addEventListener("webglcontextlost", function (e) {
				alert('WebGL context lost. You will need to reload the page.');
				e.preventDefault();
			}, false);
			return canvas;
		})(),
		setStatus: function (text) {},
		totalDependencies: 0,
		monitorRunDependencies: function (left) {}
	};
	window.addEventListener('resize', js_resizeCanvas, false);
	function js_resizeCanvas() {
		document.getElementById('canvas').width = window.innerWidth * window.devicePixelRatio;
		document.getElementById('canvas').height = window.innerHeight * window.devicePixelRatio;
	}
	</script>
    {{{ SCRIPT }}}
  </body>
</html>
